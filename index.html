<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Gift Climber ‚Äì Mountain Run</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #020308;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      z-index: 10;
      pointer-events: none;
    }
    #rules, #status, #eventMsg {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 13px;
      white-space: nowrap;
    }
    #rules {
      font-size: 12px;
      opacity: 0.95;
    }
    #eventMsg {
      background: rgba(255, 90, 90, 0.7);
      display: none;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<div id="hud">
  <div id="rules">
    üåπ Every Rose = +1 climber ¬∑ ‚è± Game lasts 30 min ¬∑ üèÅ First to cross the finish wins ¬∑ üí∏ Money Gun = restart
  </div>
  <div id="status"></div>
  <div id="eventMsg"></div>
</div>
<canvas id="game"></canvas>

<script>
// =====================================================
// BASIC CANVAS / CAMERA SETUP
// =====================================================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const statusEl = document.getElementById("status");
const eventEl = document.getElementById("eventMsg");

let width = window.innerWidth;
let height = window.innerHeight;

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  const dpr = window.devicePixelRatio || 1;
  canvas.width = width * dpr;
  canvas.height = height * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener("resize", resize);
resize();

// 3D vector helpers
function vec3(x=0,y=0,z=0){ return {x,y,z}; }
function add(a,b){ return vec3(a.x+b.x,a.y+b.y,a.z+b.z); }
function sub(a,b){ return vec3(a.x-b.x,a.y-b.y,a.z-b.z); }
function mul(a,s){ return vec3(a.x*s,a.y*s,a.z*s); }
function dot(a,b){ return a.x*b.x+a.y*b.y+a.z*b.z; }
function cross(a,b){ return vec3(
  a.y*b.z-a.z*b.y,
  a.z*b.x-a.x*b.z,
  a.x*b.y-a.y*b.x
); }
function length(v){ return Math.sqrt(dot(v,v)); }
function norm(v){
  const len = length(v)||1;
  return mul(v,1/len);
}

// camera
const FOV = 60 * Math.PI / 180;
const TAN_FOV = Math.tan(FOV/2);
let cameraPos = vec3(0,40,-80);
let cameraTarget = vec3(0,40,0);

// project world point to screen
function project(point){
  const forward = norm(sub(cameraTarget,cameraPos));
  const right = norm(cross(forward, vec3(0,1,0)));
  const up = cross(right, forward);

  const v = sub(point, cameraPos);
  const xCam = dot(v,right);
  const yCam = dot(v,up);
  const zCam = dot(v,forward);

  if (zCam <= 0.1) return null; // behind camera

  const aspect = width / height;
  const xNorm = (xCam / (zCam * TAN_FOV)) / aspect;
  const yNorm = (yCam / (zCam * TAN_FOV));

  const sx = (xNorm + 1) * 0.5 * width;
  const sy = (1 - yNorm) * 0.5 * height;
  const scale = 1 / zCam;
  return { x:sx, y:sy, z:zCam, scale };
}

// =====================================================
// PATH / MOUNTAIN GEOMETRY
// =====================================================
const MOUNTAIN_HEIGHT = 800;    // world units
const BASE_RADIUS = 260;
const TOP_RADIUS = 80;
const PATH_TURNS = 6;           // spiral turns
const PATH_WIDTH = 32;          // world units

function pathPoint(t){
  const y = t * MOUNTAIN_HEIGHT;
  const radius = BASE_RADIUS + (TOP_RADIUS - BASE_RADIUS) * t;
  const theta = t * PATH_TURNS * Math.PI * 2;
  const x = Math.cos(theta) * radius;
  const z = Math.sin(theta) * radius;
  return vec3(x,y,z);
}

// Create path segment quad
function pathSegmentQuad(t0, t1){
  const p0 = pathPoint(t0);
  const p1 = pathPoint(t1);
  const tangent = norm(sub(p1,p0));
  const up = vec3(0,1,0);
  const side = norm(cross(up,tangent));
  const halfW = PATH_WIDTH * 0.5;
  const offset = mul(side, halfW);

  return [
    add(p0, offset),  // left0
    sub(p0, offset),  // right0
    sub(p1, offset),  // right1
    add(p1, offset)   // left1
  ];
}

// environment color by height
function envColors(t){
  if (t < 0.33){
    return {
      skyTop:   "#6ac6ff",
      skyBottom:"#24536f",
      fog:      "rgba(150,210,255,0.18)",
      path:     "#4d7a3e",
      side:     "#294427",
      ground:   "#3f5d32",
      mountain1:"#31414d",
      mountain2:"#26323d"
    };
  } else if (t < 0.66){
    return {
      skyTop:   "#5678a6",
      skyBottom:"#172236",
      fog:      "rgba(170,180,210,0.22)",
      path:     "#7f6c53",
      side:     "#473628",
      ground:   "#5b4a3a",
      mountain1:"#3c3c46",
      mountain2:"#2b2b32"
    };
  } else {
    return {
      skyTop:   "#ecf6ff",
      skyBottom:"#4a6ea4",
      fog:      "rgba(255,255,255,0.35)",
      path:     "#f5f5fb",
      side:     "#9aa7c4",
      ground:   "#d6dde9",
      mountain1:"#b4c3d8",
      mountain2:"#8ea0bb"
    };
  }
}

// =====================================================
// CLIMBERS & GAME LOGIC
// =====================================================
const climbers = [];
const BASE_SPEED = 1 / (30 * 60); // 30 minutes to go from t=0 to t=1
let gameTime = 0;
let nextHazardAt = 60; // first test after 60s
let hazard = {
  active:false,
  type:null,    // 'fire','blizzard','rockfall'
  startT:0,
  endT:0,
  timer:0
};
let gameOver = false;

function addClimber(spawnAtMain = false){
  let baseT = 0;
  if (spawnAtMain && climbers.length > 0){
    baseT = Math.max(0, climbers[0].t - 0.01); // spawn just behind main
  }
  const t = baseT;
  climbers.push({
    t,
    speed: BASE_SPEED * (0.9 + Math.random()*0.3),
    sideOffset: (Math.random()*2 - 1) * (PATH_WIDTH*0.25),
    color: `hsl(${200 + Math.random()*80},80%,60%)`,
    bobOffset: Math.random()*Math.PI*2
  });
}

// Start with one solo climber at base
addClimber(false);

window.addEventListener("keydown",(e)=>{
  if (e.key === "g" || e.key === "G"){
    // New climber spawns at main climber's position
    addClimber(true);
  }
});

// =====================================================
// HAZARDS (tests every minute)
// =====================================================
const hazardTypes = ["fire","blizzard","rockfall"];

function triggerHazard(){
  if (climbers.length === 0) return;

  const main = climbers[0];
  const tCenter = Math.min(1, main.t + 0.03);

  hazard.active = true;
  hazard.type = hazardTypes[Math.floor(Math.random()*hazardTypes.length)];
  hazard.timer = 4; // seconds visible
  hazard.startT = Math.max(0, tCenter - 0.03);
  hazard.endT   = Math.min(1, tCenter + 0.03);

  // Kill about 50% of non-main climbers
  const survivors = [main];
  for (let i=1;i<climbers.length;i++){
    if (Math.random() < 0.5){
      // knocked out
      continue;
    }
    survivors.push(climbers[i]);
  }
  if (survivors.length === 0) survivors.push(main);
  climbers.length = 0;
  climbers.push(...survivors);

  // HUD message
  let msg = "";
  if (hazard.type === "fire") msg = "üî• Wildfire sweeps across the path ‚Äì half the climbers are gone!";
  if (hazard.type === "blizzard") msg = "‚ùÑÔ∏è Whiteout blizzard ‚Äì only the toughest climbers push through!";
  if (hazard.type === "rockfall") msg = "ü™® Rockfall! Boulders smash the trail and wipe out half the group!";
  eventEl.textContent = msg;
  eventEl.style.display = "block";
}

function updateHazard(dt){
  if (hazard.active){
    hazard.timer -= dt;
    if (hazard.timer <= 0){
      hazard.active = false;
      eventEl.style.display = "none";
    }
  }
  if (!gameOver && gameTime >= nextHazardAt){
    triggerHazard();
    nextHazardAt += 60; // next test in another minute
  }
}

// =====================================================
// DRAWING: BACKGROUND MOUNTAINS & PATH
// =====================================================
function drawBackground(avgT){
  const env = envColors(avgT);

  // sky gradient
  const g = ctx.createLinearGradient(0,0,0,height);
  g.addColorStop(0, env.skyTop);
  g.addColorStop(1, env.skyBottom);
  ctx.fillStyle = g;
  ctx.fillRect(0,0,width,height);

  // distant water / haze
  ctx.fillStyle = env.fog;
  ctx.fillRect(0,height*0.52,width,height*0.48);

  // stylized mountain ranges (screen-space, not world)
  function drawRidge(y, amp, segments, color, alpha){
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(0,height);
    for(let i=0;i<=segments;i++){
      const t = i/segments;
      const x = t*width;
      const noise = Math.sin(t*5)*0.4 + Math.sin(t*13+1)*0.25;
      const yy = y + noise*amp;
      ctx.lineTo(x,yy);
    }
    ctx.lineTo(width,height);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.globalAlpha = alpha;
    ctx.fill();
    ctx.restore();
  }

  drawRidge(height*0.65, 40, 30, env.mountain2, 0.9);
  drawRidge(height*0.72, 55, 40, env.mountain1, 1.0);
}

function drawPath(mainT){
  const env = envColors(mainT);
  const segments = 80;
  const spanBefore = 0.02;
  const spanAfter  = 0.22; // don't show too much ahead
  const tStart = Math.max(0, mainT - spanBefore);
  const tEnd   = Math.min(1, mainT + spanAfter);
  const dt = (tEnd - tStart) / segments;

  for (let i=segments-1; i>=0; i--){
    const t0 = tStart + dt*i;
    const t1 = t0 + dt;
    const quad = pathSegmentQuad(t0,t1);
    const proj = quad.map(p=>project(p));
    if (proj.some(p=>p===null)) continue;

    const avgZ = proj.reduce((a,p)=>a+p.z,0)/proj.length;
    let shade = 1 - Math.min(avgZ/450, 0.7);

    function shadeColor(hex, factor){
      const c = parseInt(hex.slice(1),16);
      let r=(c>>16)&255, g=(c>>8)&255, b=c&255;
      r=Math.floor(r*factor); g=Math.floor(g*factor); b=Math.floor(b*factor);
      return `rgb(${r},${g},${b})`;
    }

    // Base ground slightly darker than path
    ctx.beginPath();
    ctx.moveTo(proj[0].x, proj[0].y);
    for(let j=1;j<4;j++) ctx.lineTo(proj[j].x, proj[j].y);
    ctx.closePath();
    ctx.fillStyle = shadeColor(env.ground, 0.5+shade*0.5);
    ctx.fill();

    // Actual boardwalk/path inset
    const inset = 0.25;
    const insetProj = proj.map((p,idx)=>{
      const centerX = (proj[0].x+proj[1].x+proj[2].x+proj[3].x)/4;
      const centerY = (proj[0].y+proj[1].y+proj[2].y+proj[3].y)/4;
      return {
        x: centerX + (p.x-centerX)*(1-inset),
        y: centerY + (p.y-centerY)*(1-inset)
      };
    });
    ctx.beginPath();
    ctx.moveTo(insetProj[0].x, insetProj[0].y);
    for(let j=1;j<4;j++) ctx.lineTo(insetProj[j].x, insetProj[j].y);
    ctx.closePath();

    // hazard overlay if active and this segment overlaps hazard range
    const inHazard = hazard.active && !(t1 < hazard.startT || t0 > hazard.endT);
    if (inHazard){
      let col = "rgba(255,120,60,0.8)";
      if (hazard.type==="blizzard") col = "rgba(220,240,255,0.9)";
      if (hazard.type==="rockfall") col = "rgba(140,120,90,0.9)";
      ctx.fillStyle = col;
    } else {
      ctx.fillStyle = shadeColor(env.path, 0.55+shade*0.45);
    }
    ctx.fill();

    // side edge
    ctx.beginPath();
    ctx.moveTo(insetProj[1].x, insetProj[1].y);
    ctx.lineTo(insetProj[2].x, insetProj[2].y);
    ctx.lineWidth = 2;
    ctx.strokeStyle = shadeColor(env.side, 0.4+shade*0.5);
    ctx.stroke();
  }
}

// =====================================================
// CLIMBER DRAWING (3D-ish third-person)
// =====================================================
function drawClimber(one, time){
  const basePoint = pathPoint(one.t);
  const ahead = pathPoint(Math.min(1, one.t + 0.01));
  const tangent = norm(sub(ahead, basePoint));
  const up = vec3(0,1,0);
  const side = norm(cross(up,tangent));
  const position = add(basePoint, mul(side, one.sideOffset));

  const p = project(position);
  if (!p) return;

  const baseHeight = 70;
  const size = baseHeight * (1 / (p.z*0.04));
  const headR = size * 0.18;
  const bodyH = size * 0.45;
  const bodyW = size * 0.22;
  const legL  = size * 0.35;
  const armL  = size * 0.32;
  const bob = Math.sin(time*4 + one.bobOffset)* (size*0.035);

  const cx = p.x;
  const cy = p.y - size*0.3 + bob;

  ctx.save();

  // shadow
  const groundPos = project(vec3(position.x,0,position.z));
  if (groundPos){
    ctx.beginPath();
    ctx.ellipse(groundPos.x, groundPos.y, size*0.25, size*0.12, 0, 0, Math.PI*2);
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fill();
  }

  // legs
  ctx.strokeStyle = "#222";
  ctx.lineWidth = size*0.055;
  ctx.lineCap = "round";
  const walk = Math.sin(time*6 + one.bobOffset);

  ctx.beginPath();
  ctx.moveTo(cx, cy + bodyH*0.4);
  ctx.lineTo(cx - size*0.12 + walk*size*0.12,
             cy + bodyH*0.4 + legL);
  ctx.moveTo(cx, cy + bodyH*0.4);
  ctx.lineTo(cx + size*0.12 - walk*size*0.12,
             cy + bodyH*0.4 + legL);
  ctx.stroke();

  // body
  ctx.fillStyle = one.color;
  ctx.fillRect(
    cx - bodyW*0.5,
    cy - bodyH*0.5,
    bodyW,
    bodyH
  );

  // backpack
  ctx.fillStyle = "rgba(0,0,0,0.35)";
  ctx.fillRect(
    cx - bodyW*0.5 - size*0.07,
    cy - bodyH*0.3,
    size*0.14,
    bodyH*0.7
  );

  // arms
  ctx.beginPath();
  ctx.moveTo(cx, cy - bodyH*0.2);
  ctx.lineTo(
    cx - size*0.18 - walk*size*0.18,
    cy - bodyH*0.2 + armL
  );
  ctx.moveTo(cx, cy - bodyH*0.2);
  ctx.lineTo(
    cx + size*0.18 + walk*size*0.18,
    cy - bodyH*0.2 + armL
  );
  ctx.stroke();

  // head
  ctx.beginPath();
  ctx.arc(cx, cy - bodyH*0.65, headR, 0, Math.PI*2);
  ctx.fillStyle = "#ffd7b0";
  ctx.fill();

  // highlight
  ctx.beginPath();
  ctx.arc(cx+headR*0.25, cy - bodyH*0.65 - headR*0.1, headR*0.3, 0, Math.PI*2);
  ctx.fillStyle = "rgba(255,255,255,0.4)";
  ctx.fill();

  ctx.restore();
}

// camera locked just above/behind main climber
function updateCamera(mainClimber){
  const t = mainClimber.t;
  const center = pathPoint(t);
  const ahead = pathPoint(Math.min(1, t + 0.02));
  const tangent = norm(sub(ahead, center));
  const up = vec3(0,1,0);
  const side = norm(cross(tangent, up));

  const backDist = 70;  // how far behind
  const upDist = 40;    // how far above

  cameraTarget = add(center, mul(up, 20)); // look slightly above head
  cameraPos = add(
    add(center, mul(tangent, -backDist)),
    mul(up, upDist)
  );

  // slight offset to the side so you see path around them
  cameraPos = add(cameraPos, mul(side, 10));
}

// =====================================================
// MAIN LOOP
// =====================================================
let lastTime = performance.now();

function loop(now){
  const dt = (now - lastTime) / 1000;
  lastTime = now;
  const time = now / 1000;

  if (!gameOver){
    gameTime += dt;
  }

  // update climbers
  for (const c of climbers){
    if (!gameOver){
      c.t += c.speed * dt;
      if (c.t > 1) c.t = 1;
    }
  }

  const mainClimber = climbers[0];
  updateCamera(mainClimber);

  updateHazard(dt);

  // check for win / game end
  let winner = null;
  for (let i=0;i<climbers.length;i++){
    if (climbers[i].t >= 1){
      winner = i;
      break;
    }
  }
  if (!gameOver && winner !== null){
    gameOver = true;
    eventEl.style.display = "block";
    eventEl.textContent = `üèÅ Player ${winner+1} reached the summit first! (Send Money Gun to restart stream)`;
  }

  // environment height for background
  const avgT = Math.min(1, mainClimber.t + 0.1);

  drawBackground(avgT);
  drawPath(mainClimber.t);

  // draw climbers back-to-front
  const sorted = [...climbers].sort((a,b)=>{
    const pa = project(pathPoint(a.t));
    const pb = project(pathPoint(b.t));
    return (pb?.z||0) - (pa?.z||0);
  });
  for (const c of sorted){
    drawClimber(c, time);
  }

  // HUD status
  const mins = Math.floor(gameTime / 60);
  const secs = Math.floor(gameTime % 60).toString().padStart(2,"0");
  const mainPct = Math.round(mainClimber.t * 100);
  const nextIn = Math.max(0, Math.ceil(nextHazardAt - gameTime));
  statusEl.textContent =
    `‚è± ${mins}:${secs} / 30:00 ¬∑ üßç Players: ${climbers.length} ¬∑ Main climber: ${mainPct}% ¬∑ Next test in ~${nextIn}s`;

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
